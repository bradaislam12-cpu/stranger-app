<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جاري الاتصال... | SM</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #121212; color: white; margin: 0; text-align: center; }
        .loader { border: 4px solid #333; border-top: 4px solid #00a884; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto 10px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .btn { background: #00a884; color: white; padding: 10px 20px; border-radius: 8px; text-decoration: none; display: inline-block; margin-top: 15px; }
    </style>
</head>
<body>
    <div>
        <div class="loader"></div>
        <h2 id="st">جاري الربط المباشر...</h2>
        <a id="directLink" href="#" class="btn" style="display:none;">دخول الآن</a>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        let roomID = params.get('room') || "PublicRoom";
        
        // توحيد اسم الغرفة للطرفين وتجنب الرموز المعقدة
        const cleanRoom = "SM-" + roomID.replace(/[^a-zA-Z0-9]/g, "");

        // توليد اسم تلقائي
        const nickName = "User_" + Math.floor(Math.random() * 9000);

        // الرابط الموحد (سيرفر Jitsi العام) - يعمل على الهاتف والحاسوب بدون تسجيل
        const finalUrl = `https://meet.jit.si/${cleanRoom}#userInfo.displayName="${nickName}"&config.prejoinPageEnabled=false&config.startWithAudioMuted=false&config.startWithVideoMuted=false`;

        document.getElementById("directLink").href = finalUrl;

        // تحويل فوري
        window.location.href = finalUrl;

        // إظهار الزر إذا فشل التحويل التلقائي
        setTimeout(() => { document.getElementById("directLink").style.display = "inline-block"; }, 2000);
    </script>
</body>
</html>
