<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جاري الربط الذكي | SM</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            background: #0f0f0f; 
            color: white; 
            margin: 0; 
            text-align: center; 
        }
        .loader { 
            border: 4px solid #222; 
            border-top: 4px solid #00a884; 
            border-radius: 50%; 
            width: 50px; 
            height: 50px; 
            animation: spin 0.8s linear infinite; 
            margin: 0 auto 20px; 
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .status { font-size: 1.1rem; color: #00a884; font-weight: bold; }
        .btn { 
            background: #00a884; 
            color: white; 
            padding: 12px 25px; 
            border-radius: 8px; 
            text-decoration: none; 
            display: inline-block; 
            margin-top: 20px; 
        }
    </style>
</head>
<body>

    <div>
        <div class="loader"></div>
        <div class="status" id="msg">جاري تهيئة الغرفة المفتوحة...</div>
        <p style="color: #888; font-size: 0.9rem;">سيتم تعيين المضيف تلقائياً ودخول الغرفة</p>
        <a id="directLink" href="#" class="btn" style="display:none;">دخول مباشر ✅</a>
    </div>

    <script>
        // 1. استخراج معرف الغرفة
        const params = new URLSearchParams(window.location.search);
        let rawRoom = params.get('room') || "GlobalRoom";
        
        // 2. تنظيف اسم الغرفة لضمان التطابق بين الجهازين
        const cleanRoom = "SM" + rawRoom.replace(/[^a-zA-Z0-9]/g, "").substring(0, 15);

        // 3. توليد اسم عشوائي للمستخدم الحالي
        const nickName = "User" + Math.floor(Math.random() * 1000);

        // 4. إعدادات "الدخول العشوائي والمفتوح":
        // - disableLobby=true: يمنع "انتظار المضيف" ويفتح الغرفة فوراً لأول داخل.
        // - prejoinPageEnabled=false: يتخطى زر "Join Meeting" (النقر الذكي).
        // - startWithAudioMuted/VideoMuted=false: يفتح الكاميرا والمايك فوراً.
        const config = [
            'config.prejoinPageEnabled=false',
            'config.disableLobby=true',
            'config.startWithAudioMuted=false',
            'config.startWithVideoMuted=false',
            'config.requireDisplayName=false',
            'config.disableDeepLinking=true',
            'userInfo.displayName="' + nickName + '"'
        ];

        const finalUrl = `https://meet.jit.si/${cleanRoom}#${config.join('&')}`;

        // تعيين الرابط للزر
        const linkBtn = document.getElementById("directLink");
        linkBtn.href = finalUrl;

        // 5. تنفيذ التحويل التلقائي
        setTimeout(() => {
            document.getElementById("msg").innerText = "جاري التحويل للغرفة...";
            window.location.href = finalUrl;
        }, 1000);

        // إظهار زر النسخ الاحتياطي في حال تأخر المتصفح
        setTimeout(() => {
            linkBtn.style.display = "inline-block";
        }, 3000);
    </script>
</body>
</html>
