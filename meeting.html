<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جاري الدخول للمكالمة... | SM</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            background: #121212; 
            color: white; 
            margin: 0; 
            text-align: center; 
        }
        .loader { 
            border: 4px solid #333; 
            border-top: 4px solid #00a884; 
            border-radius: 50%; 
            width: 60px; 
            height: 60px; 
            animation: spin 1s linear infinite; 
            margin: 0 auto 20px; 
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .btn { 
            background: #00a884; 
            color: white; 
            padding: 15px 30px; 
            border-radius: 10px; 
            text-decoration: none; 
            font-weight: bold; 
            display: inline-block; 
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="loader"></div>
        <h2 id="msg">جاري توليد اسمك المستعار...</h2>
        <p>سيتم فتح الغرفة تلقائياً خلال لحظات</p>
        <a id="directLink" href="#" class="btn" style="display:none;">دخول يدوي ✅</a>
    </div>

    <script>
        // 1. جلب معرف الغرفة من الرابط
        const params = new URLSearchParams(window.location.search);
        const roomID = params.get('room') || "PublicRoom";
        
        // 2. توليد اسم عشوائي (مثلاً: Stranger_452) لتخطي خانة الاسم
        const randomID = Math.floor(Math.random() * 9000) + 1000;
        const randomName = "Stranger_" + randomID;

        // 3. الرابط السحري: 
        // نرسل الاسم عبر userInfo.displayName وتخطي شاشة الانتظار عبر prejoinPageEnabled=false
        const finalUrl = `https://8x8.vc/vpaas-magic-cookie-3d605658097b4b72803b9e400495393a/${roomID}#userInfo.displayName="${randomName}"&config.prejoinPageEnabled=false&config.startWithAudioMuted=false&config.startWithVideoMuted=false`;

        const linkBtn = document.getElementById("directLink");
        linkBtn.href = finalUrl;

        // 4. تحويل تلقائي فوري
        setTimeout(() => {
            document.getElementById("msg").innerText = "جاري التحويل للغرفة...";
            window.location.href = finalUrl;
        }, 800);

        // إظهار الزر في حال فشل التحويل التلقائي
        setTimeout(() => {
            linkBtn.style.display = "inline-block";
        }, 3000);
    </script>
</body>
</html>
