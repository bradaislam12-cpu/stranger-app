<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>غرفة الفيديو الآمنة | SM</title>
    <style>
        body { 
            background: #000; 
            color: #fff; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            font-family: sans-serif; 
            overflow: hidden;
        }
        #jitsi-container { width: 100%; height: 100%; position: absolute; top: 0; left: 0; }
        
        .loader { 
            border: 4px solid #333; 
            border-top: 4px solid #00a884; 
            border-radius: 50%; 
            width: 50px; 
            height: 50px; 
            animation: spin 1s linear infinite; 
            margin-bottom: 20px; 
            z-index: 10;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        h2 { font-weight: 300; letter-spacing: 1px; z-index: 10; position: relative; }

        /* أزرار التحكم الإضافية فوق الفيديو */
        .video-controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 1000;
        }
        .action-btn {
            padding: 12px 20px;
            border-radius: 30px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: 0.3s;
        }
        .friend-btn { background: #34b7f1; color: white; }
        .exit-btn { background: #ff3b30; color: white; }
        .action-btn:hover { transform: scale(1.1); }
    </style>
</head>
<body>

    <div class="loader" id="mainLoader"></div>
    <h2 id="statusText">جاري تشفير الاتصال المرئي...</h2>

    <div id="jitsi-container"></div>

    <div class="video-controls" id="controls" style="display: none;">
        <button id="addFriendBtn" class="action-btn friend-btn">إرسال طلب صداقة ➕</button>
        <button onclick="window.location.href='dashboard.html'" class="action-btn exit-btn">إنهاء المكالمة ❌</button>
    </div>

    <script src="https://meet.jit.si/external_api.js"></script>
    
    <script type="module">
        import { auth, db } from './ui-logic.js';
        import { doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const urlParams = new URLSearchParams(window.location.search);
        const roomID = urlParams.get('room') || "GlobalMeeting";
        const otherUserId = urlParams.get('target'); // سنمرر معرف الطرف الآخر في الرابط

        window.onload = () => {
            const domain = "meet.jit.si";
            const options = {
                roomName: "SM_" + roomID.replace(/[^a-zA-Z0-9]/g, ""),
                width: "100%",
                height: "100%",
                parentNode: document.querySelector('#jitsi-container'),
                configOverwrite: {
                    prejoinPageEnabled: false,
                    disableDeepLinking: true,
                    disableLobby: true,
                    startWithAudioMuted: false,
                    startWithVideoMuted: false
                },
                interfaceConfigOverwrite: {
                    TOOLBAR_BUTTONS: [
                        'microphone', 'camera', 'closedcaptions', 'desktop', 'fullscreen',
                        'fodeviceselection', 'hangup', 'profile', 'chat', 'recording',
                        'livestreaming', 'etherpad', 'sharedvideo', 'settings', 'raisehand',
                        'videoquality', 'filmstrip', 'invite', 'feedback', 'stats', 'shortcuts',
                        'tileview', 'videobackgroundblur', 'download', 'help', 'mute-everyone'
                    ],
                }
            };

            const api = new JitsiMeetExternalAPI(domain, options);

            // عند انضمام الفيديو بنجاح
            api.addEventListener('videoConferenceJoined', () => {
                document.getElementById("mainLoader").style.display = "none";
                document.getElementById("statusText").style.display = "none";
                document.getElementById("controls").style.display = "flex";
            });

            // نظام طلب الصداقة السريع
            document.getElementById("addFriendBtn").onclick = async () => {
                const user = auth.currentUser;
                if (user && otherUserId) {
                    try {
                        await setDoc(doc(db, "friend_requests", `${user.uid}_${otherUserId}`), {
                            from: user.uid,
                            to: otherUserId,
                            status: "pending",
                            timestamp: serverTimestamp()
                        });
                        alert("تم إرسال طلب الصداقة بنجاح!");
                        document.getElementById("addFriendBtn").innerText = "تم الإرسال ✅";
                        document.getElementById("addFriendBtn").disabled = true;
                    } catch (e) {
                        alert("حدث خطأ في الإرسال.");
                    }
                } else {
                    alert("لا يمكن إرسال طلب حالياً (الطرف الآخر غير معروف).");
                }
            };
        };
    </script>
</body>
</html>
