<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جاري الاتصال المباشر... | SM</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            background: #121212; 
            color: white; 
            margin: 0; 
            text-align: center; 
        }
        .loader { 
            border: 4px solid #333; 
            border-top: 4px solid #00a884; 
            border-radius: 50%; 
            width: 50px; 
            height: 50px; 
            animation: spin 1s linear infinite; 
            margin: 0 auto 20px; 
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .status-text { font-size: 1.2rem; margin-bottom: 10px; }
        .btn { 
            background: #00a884; 
            color: white; 
            padding: 12px 25px; 
            border-radius: 8px; 
            text-decoration: none; 
            font-weight: bold; 
            display: inline-block; 
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="loader"></div>
        <div class="status-text" id="statusMsg">جاري فتح الكاميرا...</div>
        <p>يتم الآن تخطي شاشات التسجيل تلقائياً</p>
        <a id="directLink" href="#" class="btn" style="display:none;">دخول يدوي ✅</a>
    </div>

    <script>
        // 1. جلب معرف الغرفة من الرابط
        const params = new URLSearchParams(window.location.search);
        let roomID = params.get('room') || "GlobalRoom";
        
        // 2. تقصير اسم الغرفة برمجياً لتجنب حماية السيرفر (8 أحرف كافية)
        const safeRoomName = "SM-" + roomID.substring(0, 12);

        // 3. توليد اسم عشوائي (مثلاً: Anonymous_782) لتجاوز خانة الاسم
        const randomID = Math.floor(Math.random() * 9000) + 1000;
        const nickName = "User_" + randomID;

        // 4. الرابط السحري لسيرفر Jitsi العام
        // نستخدم #config لتخطي شاشة الانتظار و #userInfo لتحديد الاسم تلقائياً
        const finalUrl = `https://meet.jit.si/${safeRoomName}#userInfo.displayName="${nickName}"&config.prejoinPageEnabled=false&config.startWithAudioMuted=false&config.startWithVideoMuted=false&config.requireDisplayName=false`;

        const linkBtn = document.getElementById("directLink");
        linkBtn.href = finalUrl;

        // 5. التحويل التلقائي السريع
        setTimeout(() => {
            document.getElementById("statusMsg").innerText = "جاري التحويل...";
            window.location.href = finalUrl;
        }, 800);

        // إظهار زر النسخ الاحتياطي في حال تأخر المتصفح
        setTimeout(() => {
            linkBtn.style.display = "inline-block";
        }, 3000);
    </script>
</body>
</html>
