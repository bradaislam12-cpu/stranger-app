<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دخول المكالمة... | SM</title>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            background: #1a1a1a; 
            color: white; 
            margin: 0; 
            text-align: center; 
        }
        .loader { 
            border: 4px solid #333; 
            border-top: 4px solid #00a884; 
            border-radius: 50%; 
            width: 50px; 
            height: 50px; 
            animation: spin 1s linear infinite; 
            margin: 0 auto 20px; 
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .btn { 
            background: #00a884; 
            color: white; 
            padding: 15px 30px; 
            border-radius: 10px; 
            text-decoration: none; 
            font-weight: bold; 
            display: inline-block; 
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="loader"></div>
        <h2>جاري تهيئة الغرفة المفتوحة...</h2>
        <p>سيتم نقلك للمحادثة فوراً وبدون تسجيل دخول</p>
        <a id="directLink" href="#" class="btn">اضغط هنا للدخول المباشر ✅</a>
    </div>

    <script>
        // 1. جلب اسم الغرفة
        const params = new URLSearchParams(window.location.search);
        const roomID = params.get('room') || "PublicRoom";
        
        // 2. توليد اسم مستعار عشوائي لتخطي شاشة الاسم
        const randomID = Math.floor(Math.random() * 9000) + 1000;
        const nickName = "User_" + randomID;

        // 3. الرابط الجديد (استخدام سيرفر Jitsi العام والمجاني)
        // أضفنا بارامترات لإجبار الواجهة على تخطي شاشات الانتظار والاسم
        const finalUrl = `https://meet.jit.si/${roomID}#userInfo.displayName="${nickName}"&config.prejoinPageEnabled=false&config.startWithAudioMuted=false&config.startWithVideoMuted=false`;

        const linkBtn = document.getElementById("directLink");
        linkBtn.href = finalUrl;

        // 4. تحويل تلقائي بعد ثانية واحدة
        setTimeout(() => {
            window.location.href = finalUrl;
        }, 1000);
    </script>
</body>
</html>
