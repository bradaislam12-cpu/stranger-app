<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>غرفة الفيديو | Stranger Meeting</title>
    <style>
        body { 
            background: #000; 
            color: #fff; 
            margin: 0; 
            font-family: sans-serif; 
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #jitsi-container { width: 100%; height: 100%; position: absolute; top: 0; left: 0; }
        
        .loading-ui { text-align: center; z-index: 10; }
        .loader { 
            border: 4px solid #333; border-top: 4px solid #00a884; 
            border-radius: 50%; width: 50px; height: 50px; 
            animation: spin 1s linear infinite; margin: 0 auto 15px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .video-controls {
            position: fixed; bottom: 30px; left: 50%;
            transform: translateX(-50%); display: none;
            gap: 15px; z-index: 1000;
        }
        .action-btn {
            padding: 12px 20px; border-radius: 30px; border: none;
            font-weight: bold; cursor: pointer; transition: 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        .friend-btn { background: #25d366; color: white; }
        .exit-btn { background: #ff3b30; color: white; }
    </style>
</head>
<body>

    <div class="loading-ui" id="loadingUI">
        <div class="loader"></div>
        <p>جاري تأمين اتصال الفيديو...</p>
    </div>

    <div id="jitsi-container"></div>

    <div class="video-controls" id="controls">
        <button id="addFriendBtn" class="action-btn friend-btn">إرسال طلب صداقة ➕</button>
        <button onclick="location.href='dashboard.html'" class="action-btn exit-btn">إنهاء المكالمة ❌</button>
    </div>

    <script src="https://meet.jit.si/external_api.js"></script>
    
    <script type="module">
        import { auth, db } from './ui-logic.js';
        import { doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // جلب البيانات من الرابط
        const urlParams = new URLSearchParams(window.location.search);
        const roomID = urlParams.get('room') || "Global";
        const otherUserId = urlParams.get('target'); 

        window.onload = () => {
            const domain = "meet.jit.si";
            const options = {
                roomName: "SM_Room_" + roomID,
                width: "100%",
                height: "100%",
                parentNode: document.querySelector('#jitsi-container'),
                configOverwrite: { prejoinPageEnabled: false },
                interfaceConfigOverwrite: {
                    TOOLBAR_BUTTONS: ['microphone', 'camera', 'chat', 'tileview', 'hangup'],
                }
            };

            const api = new JitsiMeetExternalAPI(domain, options);

            api.addEventListener('videoConferenceJoined', () => {
                document.getElementById("loadingUI").style.display = "none";
                document.getElementById("controls").style.display = "flex";
            });

            // منطق زر الصداقة
            document.getElementById("addFriendBtn").onclick = async () => {
                if (!auth.currentUser || !otherUserId) {
                    alert("لا يمكن إرسال الطلب حالياً.");
                    return;
                }
                try {
                    await setDoc(doc(db, "friend_requests", `${auth.currentUser.uid}_${otherUserId}`), {
                        from: auth.currentUser.uid,
                        to: otherUserId,
                        status: "pending",
                        timestamp: serverTimestamp()
                    });
                    document.getElementById("addFriendBtn").innerText = "تم الإرسال ✅";
                    document.getElementById("addFriendBtn").disabled = true;
                } catch (e) { alert("خطأ في الإرسال"); }
            };
        };
    </script>
</body>
</html>
