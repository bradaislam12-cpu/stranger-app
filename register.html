<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب جديد - Stranger Meeting</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="ui-logic.js"></script>
</head>
<body>

    <div class="auth-container">
        <h2 data-i18n="register_title">إنشاء حساب جديد</h2>
        <p data-i18n="register_subtitle">انضم إلينا وابدأ في تكوين صداقات جديدة</p>

        <form onsubmit="registerUser(event)">
            
            <div class="input-group">
                <label for="fullname" data-i18n="label_fullname">الاسم المستعار</label>
                <input type="text" id="fullname" placeholder="مثلاً: الباحث عن المعرفة" required>
            </div>

            <div class="input-group">
                <label for="email" data-i18n="label_email">البريد الإلكتروني</label>
                <input type="email" id="email" placeholder="example@mail.com" required>
            </div>

            <div class="input-group">
                <label for="password" data-i18n="label_password">كلمة المرور</label>
                <input type="password" id="password" placeholder="********" minlength="6" required>
            </div>

            <div class="input-group">
                <label for="gender" data-i18n="label_gender">الجنس</label>
                <select id="gender" required>
                    <option value="" disabled selected data-i18n="select_gender">اختر الجنس</option>
                    <option value="male" data-i18n="gender_male">ذكر</option>
                    <option value="female" data-i18n="gender_female">أنثى</option>
                </select>
            </div>

            <button type="submit" class="btn-primary" data-i18n="btn_register">إنشاء الحساب</button>
        </form>

        <div class="divider" data-i18n="divider_text">أو عبر</div>

        <button type="button" onclick="loginWithGoogle()" class="btn-google">
            <img src="google-icon.png" alt=""> <span data-i18n="btn_google">سجل بواسطة جوجل</span>
        </button>

        <p class="auth-footer">
            <span data-i18n="have_account">لديك حساب بالفعل؟</span> 
            <a href="index.html" data-i18n="link_login">سجل الدخول</a>
        </p>
    </div>

</body>
</html>
