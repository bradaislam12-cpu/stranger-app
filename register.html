<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="tr" data-key="register">إنشاء حساب | SM</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .auth-box { max-width: 450px; margin: 20px auto; padding: 25px; background: var(--card); border-radius: 15px; }
        input, select { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 10px; border: 1px solid #ddd; }
        #regBtn { width: 100%; padding: 12px; background: var(--p); color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body class="light-mode">
    <div class="auth-box">
        <h2 class="tr" data-key="register">إنشاء حساب جديد</h2>
        
        <input type="text" id="fullname" placeholder="الاسم الكامل">
        <input type="email" id="email" placeholder="البريد الإلكتروني">
        <input type="password" id="pass" placeholder="كلمة المرور">
        
        <label style="font-size: 0.8rem; opacity: 0.7;">جنسك:</label>
        <select id="gender">
            <option value="male">ذكر</option>
            <option value="female">أنثى</option>
        </select>

        <label style="font-size: 0.8rem; opacity: 0.7;">أهتم بـ:</label>
        <select id="interest">
            <option value="travel">السفر</option>
            <option value="coding">البرمجة</option>
            <option value="music">الموسيقى</option>
        </select>

        <button id="regBtn">إنشاء الحساب</button>
        <p style="text-align: center; margin-top: 15px;"><a href="login.html">لديك حساب؟ سجل دخولك</a></p>
    </div>

    <script type="module">
        import { auth, db } from './ui-logic.js';
        import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        document.getElementById("regBtn").onclick = async () => {
            const name = document.getElementById("fullname").value;
            const email = document.getElementById("email").value;
            const pass = document.getElementById("pass").value;
            const gender = document.getElementById("gender").value;
            const interest = document.getElementById("interest").value;

            if(!name || !email || !pass) return alert("الرجاء ملء كافة البيانات");

            try {
                const res = await createUserWithEmailAndPassword(auth, email, pass);
                await setDoc(doc(db, "users", res.user.uid), {
                    uid: res.user.uid,
                    fullname: name,
                    email: email,
                    gender: gender,
                    interest: interest,
                    seeking: "both",
                    isOnline: true
                });
                location.href = "dashboard.html";
            } catch (e) {
                alert("خطأ: " + e.message);
            }
        };
    </script>
</body>
</html>
