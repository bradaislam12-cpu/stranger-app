</head>
<body class="light-mode">

    <div class="header">
        <button class="icon-btn" onclick="location.href='profile.html'">âš™ï¸</button>

        <div style="display: flex; gap: 8px;">
            <button id="themeBtn" class="icon-btn">ğŸŒ“</button>

        </div>

    <div class="main-container">
        <div class="hero-section">
            <h1 class="tr" data-key="welcome">Ù…Ø±Ø­Ø¨Ø§Ù‹ Ø¨Ùƒ Ù…Ø¬Ø¯Ø¯Ø§Ù‹!</h1>
            <p class="tr" data-key="startHint">Ø§Ø¨Ø¯Ø£ Ù…ÙƒØ§Ù„Ù…Ø© ÙÙŠØ¯ÙŠÙˆ Ø¹Ø´ÙˆØ§Ø¦ÙŠØ© Ø§Ù„Ø¢Ù†</p>
            <button id="startMatchBtn" class="start-btn tr" data-key="start_search">Ø§Ø¨Ø¯Ø£ Ø§Ù„Ø¨Ø­Ø« Ø¹Ù† ØµØ¯ÙŠÙ‚ ğŸš€</button>
        </div>

        <div id="requestsWrapper" style="display: none;">
            <h3 class="section-title"><span class="tr" data-key="friend_requests">ğŸ”” Ø·Ù„Ø¨Ø§Øª Ø§Ù„ØµØ¯Ø§Ù‚Ø©</span></h3>
            <div id="requestsList"></div>

        <h3 class="section-title"><span class="tr" data-key="friends_list">ğŸ‘¥ Ø£ØµØ¯Ù‚Ø§Ø¤Ùƒ</span></h3>
        <div id="friendsList">
            <div class="empty-list tr" data-key="no_friends">Ù„Ø§ ÙŠÙˆØ¬Ø¯ Ø£ØµØ¯Ù‚Ø§Ø¡ Ø¨Ø¹Ø¯. Ø§Ø¨Ø¯Ø£ Ø¨Ù…Ù‚Ø§Ø¨Ù„Ø© Ø§Ù„Ù†Ø§Ø³!</div>
        </div>
    </div>

    <script type="module">
        import { auth, db, toggleLang, toggleTheme, applyTranslations, startDiscovery } from './ui-logic.js';
        import { collection, query, where, onSnapshot, doc, getDoc, updateDoc, setDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // 1. Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª Ø§Ù„Ù„ØºØ© ÙˆØ§Ù„Ø«ÙŠÙ…
        document.getElementById('themeBtn').onclick = toggleTheme;
        document.getElementById('langBtn').onclick = toggleLang;
        const currentLang = localStorage.getItem('preferredLang') || 'ar';
        applyTranslations(currentLang);

        // 2. ØªØ´ØºÙŠÙ„ Ø§Ù„Ø¨Ø­Ø« Ø§Ù„Ø¹Ø´ÙˆØ§Ø¦ÙŠ
        document.getElementById('startMatchBtn').onclick = () => {
            document.getElementById('startMatchBtn').innerText = currentLang === 'ar' ? "Ø¬Ø§Ø±ÙŠ Ø§Ù„Ø¨Ø­Ø«..." : "Searching...";
            startDiscovery();
        };

        // 3. Ø§Ù„Ø§Ø³ØªÙ…Ø§Ø¹ Ù„Ø·Ù„Ø¨Ø§Øª Ø§Ù„ØµØ¯Ø§Ù‚Ø© Ø§Ù„ÙˆØ§Ø±Ø¯Ø©
        function initRequestsListener(uid) {
            const q = query(collection(db, "friend_requests"), where("to", "==", uid));
            onSnapshot(q, async (snapshot) => {
                const wrapper = document.getElementById('requestsWrapper');
                const list = document.getElementById('requestsList');
                list.innerHTML = "";

                if (snapshot.empty) {
                    wrapper.style.display = "none";
                    return;
                }

                wrapper.style.display = "block";
                for (const requestDoc of snapshot.docs) {
                    const req = requestDoc.data();
                    const senderSnap = await getDoc(doc(db, "users", req.from));
                    const sender = senderSnap.data();

                    const item = document.createElement('div');
                    item.className = "user-item";
                    item.innerHTML = `
                        <div style="display:flex; align-items:center; gap:10px;">
                            <div class="user-avatar">${sender.fullname.charAt(0).toUpperCase()}</div>
                            <span>${sender.fullname}</span>
                        </div>
                        <div style="display:flex; gap:8px;">
                            <button class="friend-btn" onclick="window.manageRequest('${requestDoc.id}', '${req.from}', true)">âœ…</button>
                            <button class="friend-btn" style="background:#e74c3c" onclick="window.manageRequest('${requestDoc.id}', '${req.from}', false)">âŒ</button>
                        </div>
                    `;
                    list.appendChild(item);
                }
            });
        }

        // 4. Ø§Ù„Ø§Ø³ØªÙ…Ø§Ø¹ Ù„Ù‚Ø§Ø¦Ù…Ø© Ø§Ù„Ø£ØµØ¯Ù‚Ø§Ø¡
        function initFriendsListener(uid) {
            const q = query(collection(db, "friends"), where("users", "array-contains", uid));
            onSnapshot(q, (snapshot) => {
                const list = document.getElementById('friendsList');
                if (snapshot.empty) return;

                list.innerHTML = "";
                snapshot.forEach(async (friendDoc) => {
                    const friendID = friendDoc.data().users.find(id => id !== uid);
                    const friendSnap = await getDoc(doc(db, "users", friendID));
                    const friend = friendSnap.data();

                    const item = document.createElement('div');
                    item.className = "user-item";
                    item.style.cursor = "pointer";
                    item.onclick = () => location.href = `chat.html?id=${friendID}`;
                    
                    const statusClass = friend.isOnline ? 'online' : 'offline';
                    const statusText = friend.isOnline 
                        ? (currentLang === 'ar' ? 'Ù…ØªØµÙ„' : 'Online') 
                        : (currentLang === 'ar' ? 'ØºÙŠØ± Ù…ØªØµÙ„' : 'Offline');

                    item.innerHTML = `
                        <div style="display:flex; align-items:center; gap:10px;">
                            <div class="user-avatar">${friend.fullname.charAt(0).toUpperCase()}</div>
                            <div>
                                <div style="font-weight:bold;">${friend.fullname}</div>
                                <div style="font-size:0.75rem; opacity:0.7;">
                                    <span class="status-badge ${statusClass}"></span> ${statusText}
                                </div>
                            </div>
                        </div>
                        <div class="friend-btn">ğŸ’¬</div>
                    `;
                    list.appendChild(item);
                });
            });
        }

        // 5. ÙˆØ¸ÙŠÙØ© Ø¥Ø¯Ø§Ø±Ø© Ø§Ù„Ø·Ù„Ø¨Ø§Øª (Ù‚Ø¨ÙˆÙ„/Ø±ÙØ¶)
        window.manageRequest = async (docId, fromUid, isAccept) => {
            const myUid = auth.currentUser.uid;
            try {
                if (isAccept) {
                    // Ø¥Ø¶Ø§ÙØ© ÙÙŠ Ù…Ø¬Ù…ÙˆØ¹Ø© Ø§Ù„Ø£ØµØ¯Ù‚Ø§Ø¡
                    await setDoc(doc(db, "friends", `${fromUid}_${myUid}`), {
                        users: [fromUid, myUid],
                        createdAt: Date.now()
                    });
                }
                // Ø­Ø°Ù Ø§Ù„Ø·Ù„Ø¨ ÙÙŠ ÙƒÙ„ØªØ§ Ø§Ù„Ø­Ø§Ù„ØªÙŠÙ†
                await deleteDoc(doc(db, "friend_requests", docId));
            } catch (err) {
                console.error("Error managing request:", err);
            }
        };

        // Ø§Ù„ØªØ­Ù‚Ù‚ Ù…Ù† Ø­Ø§Ù„Ø© Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù… Ø¹Ù†Ø¯ Ø§Ù„Ø¯Ø®ÙˆÙ„
        auth.onAuthStateChanged(user => {
            if (user) {
                initRequestsListener(user.uid);
                initFriendsListener(user.uid);
            } else {
                location.href = "login.html";
            }
        });

    </script>
</body>
