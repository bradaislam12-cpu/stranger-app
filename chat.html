<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Ø§Ù„Ù…Ø­Ø§Ø¯Ø«Ø© ðŸ’¬</title>
    <style>
        body { font-family: sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; background: #e5ddd5; }
        .header { background: #075e54; color: white; padding: 10px 15px; display: flex; align-items: center; justify-content: space-between; }
        #msgs { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 8px; }
        .msg { max-width: 75%; padding: 10px; border-radius: 10px; font-size: 14px; word-wrap: break-word; }
        .me { align-self: flex-end; background: #dcf8c6; }
        .them { align-self: flex-start; background: white; }
        .input-bar { padding: 10px; background: #f0f0f0; display: flex; gap: 10px; }
        input { flex: 1; padding: 12px; border-radius: 25px; border: 1px solid #ddd; outline: none; }
        .v-btn { background: #4CAF50; color: white; border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; font-size: 20px; }
    </style>
</head>
<body>
    <div class="header">
        <button onclick="location.href='./dashboard.html'" style="background:none; border:none; color:white; font-size:20px; cursor:pointer;">ðŸ”™</button>
        <span id="targetName">Ø¬Ø§Ø±ÙŠ Ø§Ù„ØªØ­Ù…ÙŠÙ„...</span>
        <button class="v-btn" id="vCallBtn">ðŸ“¹</button>
    </div>
    
    <div id="msgs"></div>

    <div class="input-bar">
        <input type="text" id="mIn" placeholder="Ø§ÙƒØªØ¨ Ø±Ø³Ø§Ù„Ø©...">
        <button id="sBtn" style="background:#075e54; color:white; border:none; border-radius:50%; width:45px; height:45px; cursor:pointer;">ðŸ“¤</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyAMA4owgSvA_sBh2syHOnRTS5fhnW1JIeg", 
            authDomain: "strangermeeting-91226.firebaseapp.com", 
            projectId: "strangermeeting-91226", 
            storageBucket: "strangermeeting-91226.firebasestorage.app", 
            messagingSenderId: "575547116212", 
            appId: "1:575547116212:web:333a4732abf59903e7e5e1" 
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const urlParams = new URLSearchParams(window.location.search);
        const otherId = urlParams.get('id');
        const mode = urlParams.get('mode') || 'friend';

        onAuthStateChanged(auth, async (user) => {
            if (!user || !otherId) return;
            
            const snap = await getDoc(doc(db, "users", otherId));
            if(snap.exists()) document.getElementById("targetName").innerText = snap.data().fullname + (mode === 'stranger' ? " (ØºØ±ÙŠØ¨)" : "");

            // Ù…Ù†Ø·Ù‚ Ù…ÙƒØ§Ù„Ù…Ø© Ø§Ù„ÙÙŠØ¯ÙŠÙˆ
            document.getElementById("vCallBtn").onclick = () => {
                const roomId = "CALL-" + [user.uid, otherId].sort().join("-");
                window.location.href = `./meeting.html?room=${roomId}&mode=${mode}`;
            };

            const chatId = [user.uid, otherId].sort().join("_");
            const msgRef = collection(db, "chats", chatId, "messages");

            document.getElementById("sBtn").onclick = async () => {
                const val = document.getElementById("mIn").value;
                if(val.trim()) {
                    await addDoc(msgRef, { s: user.uid, t: val, time: serverTimestamp() });
                    document.getElementById("mIn").value = "";
                }
            };

            onSnapshot(query(msgRef, orderBy("time", "asc")), (snap) => {
                const box = document.getElementById("msgs");
                box.innerHTML = "";
                snap.forEach(d => {
                    const m = d.data();
                    const div = document.createElement("div");
                    div.className = `msg ${m.s === user.uid ? 'me' : 'them'}`;
                    div.innerText = m.t;
                    box.appendChild(div);
                });
                box.scrollTop = box.scrollHeight;
            });
        });
    </script>
</body>
</html>
