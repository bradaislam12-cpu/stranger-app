  <script type="module">
    import { auth, db } from './ui-logic.js';
    import { doc, onSnapshot, collection, addDoc, query, orderBy, serverTimestamp, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const urlParams = new URLSearchParams(window.location.search);
    const roomID = urlParams.get('room');

    const msgContainer = document.getElementById("messages");

    let partnerID = "";

    // 1. Ø§Ø³ØªØ®Ø±Ø§Ø¬ Ù…Ø¹Ø±Ù Ø§Ù„Ø´Ø±ÙŠÙƒ ÙˆØ§Ù„Ø§Ø´ØªØ±Ø§Ùƒ ÙÙŠ Ø¨ÙŠØ§Ù†Ø§ØªÙ‡
    function initChat(user) {
        partnerID = roomID.replace(user.uid, "").replace("_", "");
        
        onSnapshot(doc(db, "users", partnerID), (docSnap) => {
            if (docSnap.exists()) {
                const data = docSnap.data();
                document.getElementById("partnerName").innerText = data.fullname;
                document.getElementById("partnerImg").src = data.avatarUrl || "default-avatar.png";

    function listenForMessages() {
        const q = query(collection(db, "chats", roomID, "messages"), orderBy("createdAt", "asc"));
        onSnapshot(q, (snapshot) => {
            msgContainer.innerHTML = "";
            snapshot.forEach((doc) => {
                const data = doc.data();
                const isMe = data.senderID === auth.currentUser.uid;
                
                const msgDiv = document.createElement("div");
                msgDiv.className = `msg ${isMe ? 'me' : 'them'}`;
                msgDiv.innerText = data.text;
                msgContainer.appendChild(msgDiv);
            });
            msgContainer.scrollTop = msgContainer.scrollHeight;
        });
    }

    // 3. Ø¥Ø±Ø³Ø§Ù„ Ø±Ø³Ø§Ù„Ø© Ù†ØµÙŠØ©
    chatForm.onsubmit = async (e) => {

        if (!text || !auth.currentUser) return;

        msgInput.value = "";
        try {
            await addDoc(collection(db, "chats", roomID, "messages"), {
                senderID: auth.currentUser.uid,
                text: text,
                createdAt: serverTimestamp()
            });
        } catch (err) {
