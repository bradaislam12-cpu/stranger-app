<body class="light-mode chat-page">

    <div id="msgs" class="msg-container"></div>

    <script type="module">
        // Ø§Ø³ØªÙŠØ±Ø§Ø¯ Ø§Ù„Ø¯ÙˆØ§Ù„ Ø§Ù„Ù…ÙˆØ­Ø¯Ø© Ù„Ø¶Ù…Ø§Ù† Ø¹Ù…Ù„ Ø§Ù„Ù„ØºØ© ÙˆØ§Ù„ÙˆØ¶Ø¹ Ø§Ù„Ù„ÙŠÙ„ÙŠ
        import { auth, db, toggleTheme } from './ui-logic.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { 
            collection, addDoc, query, orderBy, onSnapshot, 
            serverTimestamp, doc, getDoc, setDoc 
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Ø¬Ø¹Ù„ Ø¯Ø§Ù„Ø© Ø§Ù„Ø«ÙŠÙ… Ù…ØªØ§Ø­Ø© Ù„Ù„Ø²Ø±
        window.toggleTheme = toggleTheme;

        const urlParams = new URLSearchParams(window.location.search);
        const otherId = urlParams.get('id');

        onAuthStateChanged(auth, async (user) => {
            if (!user) return location.href = "login.html";
            if (!otherId) return location.href = "dashboard.html";

            // Ø¬Ù„Ø¨ Ø¨ÙŠØ§Ù†Ø§Øª Ø§Ù„Ø·Ø±Ù Ø§Ù„Ø¢Ø®Ø±
            const userDoc = await getDoc(doc(db, "users", otherId));
            if (userDoc.exists()) {

                document.getElementById("targetCountry").innerText = data.country || "---";
            }

            // ÙÙŠØ¯ÙŠÙˆ ÙƒÙˆÙ„
            document.getElementById("vCallBtn").onclick = () => {
                const roomName = [user.uid.substring(0, 5), otherId.substring(0, 5)].sort().join("");
                location.href = `meeting.html?room=${roomName}`;
            };

            // Ø·Ù„Ø¨ Ø§Ù„ØµØ¯Ø§Ù‚Ø©
            document.getElementById("addFriendBtn").onclick = async () => {

            const chatId = [user.uid, otherId].sort().join("_");

            onSnapshot(query(messagesRef, orderBy("time", "asc")), (snap) => {
