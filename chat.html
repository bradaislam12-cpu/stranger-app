    <script type="module">
        import { auth, db, toggleLang, toggleTheme, applyTranslations } from './ui-logic.js';

        const params = new URLSearchParams(window.location.search);

        document.getElementById('themeBtn').onclick = toggleTheme;

        async function loadPartnerData() {
            if (!partnerID) return;

        // 4. Ø¯Ø§Ù„Ø© Ø¥Ù†Ø´Ø§Ø¡ Ù…Ø¹Ø±Ù ÙØ±ÙŠØ¯ Ù„Ù„Ù…Ø­Ø§Ø¯Ø«Ø© (Chat ID)
        // Ù†Ø¯Ù…Ø¬ Ø§Ù„Ù…Ø¹Ø±ÙÙŠÙ† ÙˆÙ†Ø±ØªØ¨Ù‡Ù… Ø£Ø¨Ø¬Ø¯ÙŠØ§Ù‹ Ù„Ø¶Ù…Ø§Ù† Ø£Ù† Ø§Ù„Ø·Ø±ÙÙŠÙ† ÙŠØ¯Ø®Ù„Ø§Ù† Ù†ÙØ³ Ø§Ù„ØºØ±ÙØ©
        function getChatID(uid1, uid2) {

        // 5. Ø¥Ø±Ø³Ø§Ù„ Ø§Ù„Ø±Ø³Ø§Ù„Ø©
        async function sendMessage() {
            const text = document.getElementById('messageInput').value.trim();
            const user = auth.currentUser;

            } catch (e) { console.error("Send Error:", e); }

        function listenForMessages() {
            const user = auth.currentUser;

            const q = query(
                collection(db, "messages"),

                container.innerHTML = `<div style="text-align: center; margin: 20px 0;">

                container.scrollTop = container.scrollHeight;
