<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="tr" data-key="login">تسجيل الدخول | SM</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .google-btn {
            width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #ddd;
            background: white; color: #444; font-weight: bold; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 10px; margin-top: 15px;
            transition: 0.3s;
        }
        .google-btn:hover { background: #f1f1f1; transform: translateY(-1px); }
        
        .divider { margin: 25px 0; text-align: center; position: relative; }
        .divider::before { content: ""; position: absolute; top: 50%; left: 0; right: 0; height: 1px; background: #ddd; z-index: 1; }
        .divider span { background: var(--card); padding: 0 15px; position: relative; z-index: 2; font-size: 0.85rem; color: #888; }
        
        /* تأثيرات بسيطة للحقول */
        input:focus { border-color: var(--p); outline: none; box-shadow: 0 0 5px rgba(7, 94, 84, 0.2); }
    </style>
</head>
<body class="light-mode">
    <div class="auth-box">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px;">
            <h2 class="tr" data-key="login">تسجيل الدخول</h2>
            <button id="changeLangBtn" style="width: 35px; height: 35px; border-radius: 50%; border: none; background: var(--p); color: white; cursor: pointer; font-weight: bold;">EN</button>
        </div>

        <input type="email" id="email" class="tr" data-key="emailPlaceholder" placeholder="البريد الإلكتروني">
        <input type="password" id="pass" class="tr" data-key="passPlaceholder" placeholder="كلمة المرور">
        <button id="loginBtn" class="tr" data-key="loginBtn">دخول</button>

        <div class="divider"><span class="tr" data-key="orText">أو</span></div>

        <button class="google-btn" id="googleBtn">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18" alt="G">
            <span class="tr" data-key="googleLogin">الدخول عبر Google</span>
        </button>

        <p style="text-align: center; margin-top: 25px; font-size: 0.9rem;">
            <span class="tr" data-key="noAccount">ليس لديك حساب؟</span>
            <a href="register.html" class="tr" data-key="registerLink" style="color: var(--p); font-weight: bold; text-decoration: none;">اشترك الآن</a>
        </p>
    </div>

    <script type="module">
        // استيراد الدوال من ملفك الأساسي لضمان التزامن
        import { auth, loginWithGoogle, toggleLang } from './ui-logic.js';
        import { signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // تفعيل زر اللغة
        document.getElementById("changeLangBtn").onclick = toggleLang;

        // 1. فحص حالة المستخدم
        onAuthStateChanged(auth, (user) => {
            if (user) location.href = "dashboard.html";
        });

        // 2. تسجيل الدخول بالبريد
        document.getElementById("loginBtn").onclick = async () => {
            const email = document.getElementById("email").value.trim();
            const pass = document.getElementById("pass").value;
            const btn = document.getElementById("loginBtn");

            if(!email || !pass) return alert("يرجى ملء كافة الحقول");

            try {
                btn.disabled = true;
                btn.innerText = "جاري الدخول...";
                await signInWithEmailAndPassword(auth, email, pass);
                // التوجيه سيحدث تلقائياً عبر onAuthStateChanged
            } catch (e) {
                btn.disabled = false;
                btn.innerText = "دخول";
                let msg = "خطأ في تسجيل الدخول";
                if(e.code === 'auth/user-not-found') msg = "المستخدم غير موجود";
                if(e.code === 'auth/wrong-password') msg = "كلمة المرور خاطئة";
                alert(msg);
            }
        };

        // 3. تسجيل الدخول عبر جوجل
        document.getElementById("googleBtn").onclick = async () => {
            try {
                await loginWithGoogle();
            } catch (e) {
                alert("فشل الاتصال بجوجل");
            }
        };
    </script>
</body>
</html>
