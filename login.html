<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title class="tr" data-key="login">تسجيل الدخول | SM</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: var(--bg);
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        .auth-card {
            background: var(--card);
            width: 100%;
            max-width: 400px;
            padding: 35px 30px;
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.12);
            text-align: center;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .auth-header { margin-bottom: 30px; }
        .auth-header h1 { font-size: 2rem; color: var(--p); margin-bottom: 8px; font-weight: 800; }
        .auth-header p { opacity: 0.6; font-size: 0.95rem; }

        .input-group { margin-bottom: 18px; text-align: right; }
        .input-group label { display: block; margin-bottom: 8px; font-weight: 600; font-size: 0.85rem; color: var(--txt); opacity: 0.9; }
        
        .input-group input {
            width: 100%;
            padding: 15px 18px;
            border-radius: 15px;
            border: 1.5px solid rgba(0,0,0,0.08);
            background: var(--bg);
            color: var(--txt);
            outline: none;
            transition: all 0.3s;
            box-sizing: border-box;
            font-size: 1rem;
        }

        .input-group input:focus {
            border-color: var(--p);
            box-shadow: 0 0 0 4px rgba(7, 94, 84, 0.1);
            background: var(--card);
        }

        .error-msg {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
            padding: 12px;
            border-radius: 12px;
            font-size: 0.85rem;
            margin-bottom: 20px;
            display: none;
            border: 1px solid rgba(231, 76, 60, 0.2);
        }

        .btn-full {
            width: 100%;
            padding: 16px;
            border-radius: 15px;
            border: none;
            font-weight: bold;
            font-size: 1.05rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            margin-bottom: 15px;
        }

        .btn-primary { background: var(--p); color: white; box-shadow: 0 8px 20px rgba(7, 94, 84, 0.3); }
        .btn-primary:hover { transform: translateY(-3px); filter: brightness(1.1); box-shadow: 0 12px 25px rgba(7, 94, 84, 0.4); }
        .btn-primary:active { transform: translateY(0); }
        .btn-primary:disabled { background: #999; box-shadow: none; cursor: not-allowed; transform: none; }

        .btn-google {
            background: var(--card);
            color: var(--txt);
            border: 1.5px solid rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        .btn-google:hover { background: var(--bg); border-color: var(--p); }
        .btn-google img { width: 22px; }

        .divider {
            margin: 25px 0;
            display: flex;
            align-items: center;
            gap: 12px;
            opacity: 0.4;
            font-size: 0.8rem;
            color: var(--txt);
        }
        .divider::before, .divider::after { content: ""; flex: 1; height: 1px; background: var(--txt); }

        .auth-footer { margin-top: 25px; font-size: 0.95rem; color: var(--txt); opacity: 0.8; }
        .auth-footer a { color: var(--p); text-decoration: none; font-weight: 700; margin-inline-start: 5px; }
        .auth-footer a:hover { text-decoration: underline; }

        .lang-switcher { position: absolute; top: 25px; right: 25px; z-index: 100; }
    </style>
</head>
<body class="light-mode">

    <div class="lang-switcher">
        <button id="langBtn" class="friend-btn" style="padding: 8px 15px; border-radius: 10px;">EN</button>
    </div>

    <div class="auth-card">
        <div class="auth-header">
            <h1 class="tr" data-key="login">دخول</h1>
            <p class="tr" data-key="welcome">مرحباً بك مجدداً في Stranger Meeting</p>
        </div>

        <div id="errorMessage" class="error-msg"></div>

        <form id="loginForm">
            <div class="input-group">
                <label class="tr" data-key="email">البريد الإلكتروني</label>
                <input type="email" id="email" placeholder="example@mail.com" required autocomplete="email">
            </div>

            <div class="input-group">
                <label class="tr" data-key="password">كلمة المرور</label>
                <input type="password" id="password" placeholder="••••••••" required autocomplete="current-password">
            </div>

            <button type="submit" id="submitBtn" class="btn-full btn-primary tr" data-key="login">دخول</button>
        </form>

        <div class="divider tr" data-key="or_via">أو عبر</div>

        <button id="googleBtn" class="btn-full btn-google">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/action/google.svg" alt="Google">
            <span>Google</span>
        </button>

        <div class="auth-footer">
            <span class="tr" data-key="no_account">ليس لديك حساب؟</span>
            <a href="register.html" class="tr" data-key="register">سجل الآن</a>
        </div>
    </div>

    <script type="module">
        import { auth, loginWithGoogle, toggleLang, applyTranslations } from './ui-logic.js';
        import { signInWithEmailAndPassword, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // 1. إعدادات اللغة والترجمة
        const langBtn = document.getElementById('langBtn');
        langBtn.onclick = toggleLang;
        
        const currentLang = localStorage.getItem('preferredLang') || 'ar';
        applyTranslations(currentLang);
        langBtn.innerText = currentLang === 'ar' ? 'EN' : 'AR';

        const errorDiv = document.getElementById('errorMessage');
        const loginForm = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');

        // 2. تسجيل الدخول بالبريد وكلمة المرور
        loginForm.onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            try {
                errorDiv.style.display = "none";
                submitBtn.disabled = true;
                submitBtn.innerText = currentLang === 'ar' ? "جاري التحقق..." : "Checking...";
                
                // تأمين بقاء جلسة تسجيل الدخول حتى بعد إغلاق المتصفح
                await setPersistence(auth, browserLocalPersistence);
                
                await signInWithEmailAndPassword(auth, email, password);
                window.location.replace("dashboard.html");
            } catch (error) {
                submitBtn.disabled = false;
                submitBtn.innerText = currentLang === 'ar' ? "دخول" : "Login";
                errorDiv.style.display = "block";
                
                console.error("Login error code:", error.code);

                // معالجة الأخطاء الشائعة
                switch (error.code) {
                    case 'auth/user-not-found':
                    case 'auth/wrong-password':
                    case 'auth/invalid-credential':
                        errorDiv.innerText = currentLang === 'ar' ? "خطأ في البريد أو كلمة المرور" : "Invalid email or password";
                        break;
                    case 'auth/too-many-requests':
                        errorDiv.innerText = currentLang === 'ar' ? "محاولات كثيرة خاطئة، حاول لاحقاً" : "Too many attempts, try later";
                        break;
                    default:
                        errorDiv.innerText = currentLang === 'ar' ? "فشل تسجيل الدخول، تأكد من اتصالك" : "Login failed, check your connection";
                }
            }
        };

        // 3. تسجيل الدخول عبر جوجل
        document.getElementById('googleBtn').onclick = async () => {
            try {
                errorDiv.style.display = "none";
                await loginWithGoogle();
                // التوجيه يتم تلقائياً داخل loginWithGoogle أو عبر onAuthStateChanged في index
            } catch (error) {
                errorDiv.style.display = "block";
                errorDiv.innerText = "Google Sign-In Error";
            }
        };
    </script>
</body>
</html>
