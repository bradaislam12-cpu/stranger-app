<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="tr" data-key="login">تسجيل الدخول | SM</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .google-btn {
            width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #ddd;
            background: white; color: #444; font-weight: bold; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 10px; margin-top: 15px;
            transition: 0.3s;
        }
        .google-btn:hover { background: #f1f1f1; }
        .divider { margin: 20px 0; text-align: center; position: relative; }
        .divider::before { content: ""; position: absolute; top: 50%; left: 0; right: 0; height: 1px; background: #ddd; z-index: 1; }
        .divider span { background: var(--card); padding: 0 10px; position: relative; z-index: 2; font-size: 0.8rem; color: #888; }
    </style>
</head>
<body class="light-mode">
    <div class="auth-box">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h2 class="tr" data-key="login">تسجيل الدخول</h2>
            <button onclick="toggleLang()" id="langBtn" style="width: 35px; height: 35px; border-radius: 50%; border: none; background: var(--p); color: white; cursor: pointer;">EN</button>
        </div>

        <input type="email" id="email" class="tr" data-key="email" placeholder="البريد الإلكتروني">
        <input type="password" id="pass" class="tr" data-key="pass" placeholder="كلمة المرور">
        <button id="loginBtn" class="tr" data-key="login">دخول</button>

        <div class="divider"><span class="tr" data-key="orText">أو</span></div>

        <button class="google-btn" id="googleBtn">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18">
            <span class="tr" data-key="googleLogin">الدخول عبر Google</span>
        </button>

        <p style="text-align: center; margin-top: 20px;">
            <span class="tr" data-key="noAccount">ليس لديك حساب؟</span>
            <a href="register.html" class="tr" data-key="register" style="color: var(--p); font-weight: bold; text-decoration: none;">اشترك الآن</a>
        </p>
    </div>

    <script type="module">
        import { auth, loginWithGoogle } from './ui-logic.js';
        import { signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // 1. فحص حالة المستخدم (إذا دخل مسبقاً)
        onAuthStateChanged(auth, (user) => {
            if (user) location.href = "dashboard.html";
        });

        // 2. تسجيل الدخول بالبريد الإلكتروني
        document.getElementById("loginBtn").onclick = async () => {
            const email = document.getElementById("email").value;
            const pass = document.getElementById("pass").value;
            const btn = document.getElementById("loginBtn");

            if(!email || !pass) return alert("يرجى إدخال البريد وكلمة المرور");

            try {
                btn.disabled = true;
                btn.innerText = "...";
                await signInWithEmailAndPassword(auth, email, pass);
                location.href = "dashboard.html";
            } catch (e) {
                btn.disabled = false;
                btn.innerText = "دخول";
                alert("خطأ في تسجيل الدخول: " + e.message);
            }
        };

        // 3. تسجيل الدخول عبر جوجل
        document.getElementById("googleBtn").onclick = async () => {
            try {
                await loginWithGoogle();
                // التوجيه يتم تلقائياً عبر onAuthStateChanged
            } catch (e) {
                alert("خطأ في الاتصال بجوجل: " + e.message);
            }
        };

        // وظائف الواجهة
        window.toggleLang = () => {
            const html = document.documentElement;
            if (html.lang === 'ar') {
                html.lang = 'en'; html.dir = 'ltr';
                document.getElementById('langBtn').innerText = 'AR';
            } else {
                html.lang = 'ar'; html.dir = 'rtl';
                document.getElementById('langBtn').innerText = 'EN';
            }
        };
    </script>
</body>
</html>
